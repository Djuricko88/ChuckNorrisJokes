<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: rgb(246, 246, 246);
  }
  .jokes-container{
      padding: 25px;
      box-shadow: 0 5px 12px rgb(0,0,0,0.4);
      color: #333;
      border-radius: 5px;
      width: 700px;
      margin: 0 auto;
    }
    img {
      width: 500px;
    }
</style>
</head>

<body>
  <div class="container text-center">
    <img src="./img/imgbin-chuck-norris-fb9ugh7RVHb1F3Duq6j5FAHBT.jpg" alt="chucknorris">
    <div class="jokes-container mb-4">
      <p></p>
      <small class="text-muted">If you dont't laugh, Chuck will know and he will find you...</small>
    </div>
    <button class="btn btn-primary btn-lg" onclick="getJoke()">Generate</button>
  </div>
  <script>
    const getJoke = async () => {
      const res = await fetch('https://api.chucknorris.io/jokes/random')
      const random_joke = await res.json()
      document.querySelector('p').innerText = random_joke.value
      document.querySelector('small').style.display = 'none'
    }
  </script>
</body>

</html>
